<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo electricos</title>
    <!-- Agregar el enlace al archivo de estilos de Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Agregar el enlace al archivo de la biblioteca FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen">

    <!-- Navegación Superior -->
    <nav class="bg-gray-800 p-4 flex items-center justify-between">
      <div>
        <h1 class="text-white text-xl font-semibold">LOGO</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-white">Bienvenido Admin</span>
        <i class="fas fa-user-circle text-white text-2xl"></i>
      </div>
    </nav>

    <!-- Navegación lateral -->
    <div class="flex "> <!--Div importante para ajustar el menu al lado de la navegacion lateral-->
      <aside class="bg-gray-800 text-white w-64 min-h-screen p-4">
        <nav>
          <ul class="space-y-2">
            <li class="opcion-con-desplegable">
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-700"
              >
                <div class="flex items-center">
                  <i class="fas fa-calendar-alt mr-2"></i>
                  <span>Inicio</span>
                </div>
              </div>
            </li>
            <li class="opcion-con-desplegable">
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-700"
              >
                <div class="flex items-center">
                  <i class="fas fa-money-bill-wave mr-2"></i>
                  <span>Usuarios</span>
                </div>
                <i class="fas fa-chevron-left text-xs"></i>
              </div>
            </li>
            <li class="opcion-con-desplegable">
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-700"
              >
                <div class="flex items-center">
                  <i class="fas fa-chart-bar mr-2"></i>
                  <span>Productos</span>
                </div>
                <i class="fas fa-chevron-left text-xs"></i>
              </div>
              <ul class="desplegable ml-4 hidden">
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Registrar
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Consultar
                  </a>
                </li>
              </ul>
            </li>
            <li class="opcion-con-desplegable">
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-700"
              >
                <div class="flex items-center">
                  <i class="fas fa-file-alt mr-2"></i>
                  <span>Ventas</span>
                </div>
                <i class="fas fa-chevron-left text-xs"></i>
              </div>
              <ul class="desplegable ml-4 hidden">
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Firmas pendientes
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Documentos
                  </a>
                </li>
              </ul>
            </li>
            <li class="opcion-con-desplegable">
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-700"
              >
                <div class="flex items-center">
                  <i class="fas fa-file-alt mr-2"></i>
                  <span>Pedidos</span>
                </div>
                <i class="fas fa-chevron-left text-xs"></i>
              </div>
              <ul class="desplegable ml-4 hidden">
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Firmas pendientes
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="block p-2 hover:bg-gray-700 flex items-center"
                  >
                    <i class="fas fa-chevron-right mr-2 text-xs"></i>
                    Documentos
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Titulo del main -->
      <main class="flex-grow p-4 container">
        <center>
          <h1 class="text-2xl mb-4 p-4 font-bold">Actualizar producto</h1>
        </center>

        <form class="max-w-md mx-auto">
          <!--Nombre del producto-->
          <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Nombre del producto " required />
          </div>

          <!-- Cantidad y precio compra -->
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <input type="number" name="floating_cantidad" id="floating_cantidad" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Cantidad" required />
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="number" name="floating_pcompra" id="floating_pcompra" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Precio compra" required />
            </div>
          </div>

          <!-- Descripcion del producto -->
          <div class="relative z-0 w-full mb-5 group">
              <textarea name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Descripción del producto" required></textarea>
          </div>
         
          <!------Insercion de imagen------>
          <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 mb-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div> 

          <!------Botón------>
          <button type="submit" class="text-white bg-green-700 mt-4 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar cambios</button>
        </form>

      </main>

    <!-- Script para desplegar los dropdown de la barra lateral -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtener todas las opciones principales con desplegables
        const opcionesConDesplegable = document.querySelectorAll(
          ".opcion-con-desplegable"
        );

        // Agregar evento de clic a cada opción principal
        opcionesConDesplegable.forEach(function (opcion) {
          opcion.addEventListener("click", function () {
            // Obtener el desplegable asociado a la opción
            const desplegable = opcion.querySelector(".desplegable");

            // Alternar la clase "hidden" para mostrar u ocultar el desplegable
            desplegable.classList.toggle("hidden");
          });
        });
      });
    </script>
  </body>
</html>
