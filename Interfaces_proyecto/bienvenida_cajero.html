<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo eléctricos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen bg-gray-100">
    <!-- Barra lateral izquierda -->
    <aside class="bg-gray-800 text-white w-64 min-h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Solo Electricos</h1>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="./bienvenida_cajero.html" class="flex items-center p-2 bg-blue-700 rounded">
                        <i class="fas fa-home mr-2"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-box mr-2"></i>
                        Productos
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Ventas
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-truck mr-2"></i>
                        Pedidos
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Barra superior -->
        <header class="bg-gray-800 shadow-md p-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-100">Bienvenido, cajero</h2>
                <div class="relative">
                    <button id="dropdown-button"
                        class="flex items-center space-x-2 py-1 text-gray-600 hover:bg-gray-600 rounded-md focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-gray-100">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                    </button>
                    <div id="dropdown-menu"
                        class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                        <a href="./perfil_cajero.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mis datos</a>
                        <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido de la página -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Gestionar productos</h3>
                    <div class="flex justify-between items-center">
                        <i class="fas fa-tools text-6xl text-center"></i>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ir</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Gestionar ventas</h3>
                    <div class="flex justify-between items-center">
                        <i class="fas fa-shopping-bag text-6xl text-center"></i>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ir</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Gestionar pedidos</h3>
                    <div class="flex justify-between items-center">
                        <i class="fas fa-motorcycle text-6xl text-center"></i>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ir</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/dropdown.js"></script>
</body>

</html>
