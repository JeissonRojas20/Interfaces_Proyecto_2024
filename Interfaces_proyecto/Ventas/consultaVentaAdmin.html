<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>consulta venta administrador</title>
  <!-- Agregar el enlace al archivo de estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Agregar el enlace al archivo de la biblioteca FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Barra lateral izquierda -->
    <aside class="bg-gray-800 text-white w-64 min-h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Solo Electricos</h1>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="../bienvenida_administrador.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-home mr-2"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <a href="../consulta_usuarios.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-users mr-2"></i>
                        Usuarios
                    </a>
                </li>
                <li>
                    <a href="../Productos/Administrador/ConsultaProAdmin.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-box mr-2"></i>
                        Productos
                    </a>
                </li>
                <li>
                    <a href="./Ventas/consultaVentaAdmin.html" class="flex items-center p-2 bg-blue-700 rounded">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Ventas
                    </a>
                </li>
                <li>
                    <a href="../Pedido/consultaPedido.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                        <i class="fas fa-truck mr-2"></i>
                        Pedidos
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Barra superior -->
        <header class="bg-gray-800 shadow-md p-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-100">Bienvenido, administrador</h2>
                <div class="relative">
                    <button id="dropdown-button"
                        class="flex items-center space-x-2 py-1 text-gray-600 hover:bg-gray-600 rounded-md focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-gray-100">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>

                    </button>
                    <div id="dropdown-menu"
                        class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                        <a href="./perfil_administrador.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mis datos</a>
                        <a href="../index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido principal -->
    <main class="flex-1 p-10">
        <!-- Contenedor centrado para el botón "Registrar venta" -->
        <div class="flex justify-center mb-4">
          <a href="./registroVentaAdmin.html" class="bg-blue-500 text-white px-4 py-2 rounded">Registrar venta</a>
        </div>
        <table class="w-full border-collapse border border-gray-300 mb-4">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-300 p-2">ID Venta</th>
              <th class="border border-gray-300 p-2">Descuento</th>
              <th class="border border-gray-300 p-2">Subtotal</th>
              <th class="border border-gray-300 p-2">Total</th>
              <th class="border border-gray-300 p-2">Método de pago</th>
              <th class="border border-gray-300 p-2">Fecha y hora pedido</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!-- Contenedor centrado para el botón "Generar reporte" -->
        <div class="flex justify-center">
          <button class="bg-green-500 text-white px-4 py-2 rounded">Generar reporte</button>
        </div>
      </main>
    </div>

    <script src="../js/dropdown.js"></script>
</body>
</html>
