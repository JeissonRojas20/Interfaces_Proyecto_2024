<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo eléctricos - Carrito de compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Agregar el enlace al archivo de la biblioteca FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navegación Superior -->
    <header class="bg-gray-800 py-4 shadow-md w-full">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-lg font-bold text-white">Solo Electricos</a>
            <nav class="hidden md:flex space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white hover:text-gray-300">Inicio</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Productos</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Nosotros</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-white hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
                    </svg>
                </a>
                <a href="#" class="text-white hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                    </svg>
                </a>
                <div class="relative">
                    <button id="dropdown-button" class="flex items-center space-x-2 py-1 text-white hover:bg-gray-200 rounded-md focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                        </svg>
                    </button>
                    <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                        <a href="./perfil.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Mis datos</a>
                        <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                    </div>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    

    <!-- Contenedor Principal -->
    <div class="flex">
        
        
        <div class="flex-grow p-4">
            <!-- Header -->
            

            <h1 class="text-3xl font-bold mb-4">Carrito</h1>
            <div class="flex">
                <!-- Cart items -->
                <div class="w-2/3 pr-8">
                    <table class="w-full mb-4">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left pb-2">Items</th>
                                <th class="text-left pb-2">Precio</th>
                                <th class="text-left pb-2">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-4">
                                    <div class="flex items-center">
                                        <div class="w-16 h-16 border-2 border-gray-300 mr-4"></div>
                                        <div>
                                            <p class="font-bold">Descripción del producto</p>
                                            <p class="text-sm text-gray-600">Producto</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-4">$20.00</td>
                                <td class="py-4">
                                    <select class="border p-1">
                                        <option>1</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Order summary -->
                <div class="w-1/3 bg-gray-100 p-4">
                    <h2 class="font-bold mb-4">Resumen de la compra</h2>
                    <p class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span>$0.00</span>
                    </p>
                    <p class="flex justify-between mb-2">
                        <span>IVA</span>
                        <span>-</span>
                    </p>
                    <p class="flex justify-between font-bold mb-4">
                        <span>Total</span>
                        <span>$0.00</span>
                    </p>
                    <button class="w-full bg-blue-500 text-white py-2 rounded mb-2">Finalizar compra</button>
                    <button class="w-full border border-gray-300 py-2 rounded">Añadir más items</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dropdown-button').addEventListener('click', function() {
                var menu = document.getElementById('dropdown-menu');
                menu.classList.toggle('hidden');
            });

            function toggleMenu() {
                var menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            }
        });
    </script>
</body>
</html>
