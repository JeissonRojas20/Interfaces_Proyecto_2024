<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo eléctricos - Consulta pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 py-4 shadow-md w-full">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-lg font-bold text-white">Solo Electricos</a>
            <nav class="hidden md:flex space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white hover:text-gray-300">Inicio</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Productos</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Nosotros</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-white hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
                    </svg>
                </a>
                <a href="#" class="text-white hover:text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                    </svg>
                </a>
                <div class="relative">
                    <button id="dropdown-button" class="flex items-center space-x-2 py-1 text-white hover:bg-gray-300 rounded-md focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                        </svg>
                    </button>
                    <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                        <a href="./perfil.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Mis datos</a>
                        <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                    </div>
                </div>
                <button class="md:hidden" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="flex">
        <aside class="bg-gray-800 text-white w-64 min-h-screen p-4">
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-2 bg-blue-700 rounded">
                            <i class="fas fa-home mr-2"></i>
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="../consulta_usuarios.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                            <i class="fas fa-users mr-2"></i>
                            Usuarios
                        </a>
                    </li>
                    <li>
                        <a href="../Productos/Administrador/ConsultaProAdmin.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                            <i class="fas fa-box mr-2"></i>
                            Productos
                        </a>
                    </li>
                    <li>
                        <a href="../Ventas/consultaVentaAdmin.html" class="flex items-center p-2 hover:bg-blue-700 rounded">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Ventas
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 hover:bg-blue-700 rounded">
                            <i class="fas fa-truck mr-2"></i>
                            Pedidos
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-4">
            <h1 class="text-3xl font-bold mb-6 text-center">Pedidos</h1>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-left">ID</th>
                            <th class="px-4 py-2 text-left">Dirección</th>
                            <th class="px-4 py-2 text-left">Método pago</th>
                            <th class="px-4 py-2 text-left">Valor total</th>
                            <th class="px-4 py-2 text-left">Fecha pedido</th>
                            <th class="px-4 py-2 text-left">Estado</th>
                            <th class="px-4 py-2 text-left">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="px-4 py-2">001</td>
                            <td class="px-4 py-2">Calle Falsa 123</td>
                            <td class="px-4 py-2">Tarjeta</td>
                            <td class="px-4 py-2">$100.00</td>
                            <td class="px-4 py-2">2024-07-30</td>
                            <td class="px-4 py-2">Enviado</td>
                            <td class="px-4 py-2 flex space-x-2">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white p-1 rounded">
                                    <svg class="w-5 h-5 fill-current text-white" aria-hidden="true">
                                        <use xlink:href="#icon-edit"></use>
                                    </svg>
                                </button>
                                <button class="bg-red-500 hover:bg-red-700 text-white p-1 rounded">
                                    <svg class="w-5 h-5 fill-current text-white" aria-hidden="true">
                                        <use xlink:href="#icon-delete"></use>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                        <!-- Puedes añadir más filas aquí -->
                    </tbody>
                </table>
            </div>
            
            <div class="text-center mb-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Generar reporte
                </button>
            </div>
            <div class="text-center">
                <a
                  href="../Pedido/registroPedidoAdmin.html"
                  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                >
                  Registrar pedido
                </a>
              </div>
        </main>
    </div>

    <!-- Iconos para la columna de Acción -->
    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
        <symbol id="icon-edit" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </symbol>
        <symbol id="icon-delete" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </symbol>
    </svg>

    <script>
        document.getElementById('dropdown-button').addEventListener('click', function () {
            var menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('hidden');
        });
        
        function toggleMenu() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
