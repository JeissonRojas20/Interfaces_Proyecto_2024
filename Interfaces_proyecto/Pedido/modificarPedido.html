<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo eléctricos - Modificar pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 py-4 shadow-md w-full">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-lg font-bold text-white">Solo Electricos</a>
            <nav class="hidden md:flex space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white hover:text-gray-300">Inicio</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Productos</a></li>
                    <li><a href="#" class="text-white hover:text-gray-300">Nosotros</a></li>
                </ul>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-white hover:text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>
                    </a>
                    <a href="#" class="text-white hover:text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                    </a>
                    <div class="relative">
                        <button id="dropdown-button"
                            class="flex items-center space-x-2 py-1 text-white hover:bg-gray-300 rounded-md focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        </button>
                        <div id="dropdown-menu"
                            class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg hidden">
                            <a href="./perfil.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-300">Mis datos</a>
                            <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
                        </div>
                    </div>
                    <button class="md:hidden" onclick="toggleMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="flex">
        

        <!-- Contenido principal -->
        <div class="flex-grow p-4">
            <h1 class="text-2xl font-bold mb-6 text-center">Datos usuario</h1>
            
            <div class="flex flex-wrap -mx-2 mb-6">
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <input type="text" placeholder="Nombre usuario" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <input type="text" placeholder="Teléfono usuario" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="w-full px-2 mb-4">
                    <input type="text" placeholder="Dirección usuario" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="w-full px-2 mb-4">
                    <input type="text" placeholder="Cll 133 # 123 1 23" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="w-full px-2 mb-4">
                    <select class="w-full p-2 border border-gray-300 rounded">
                        <option>Método de pago</option>
                        <option>Tarjeta</option>
                        <option>Efectivo</option>
                        <option>PayPal</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <button class="w-full p-2 bg-blue-500 text-white rounded hover:bg-gray-600">Guardar</button>
                </div>
                <div class="w-full md:w-1/2 px-2">
                    <div class="bg-gray-200 p-4 rounded">
                        <div class="flex justify-between mb-2">
                            <span>Subtotal</span>
                            <span>$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>IVA</span>
                            <span>-</span>
                        </div>
                        <div class="flex justify-between font-bold">
                            <span>Total</span>
                            <span>$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dropdown-button').addEventListener('click', function () {
            var menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('hidden');
        });

        // Función para alternar el menú móvil
        function toggleMenu() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
